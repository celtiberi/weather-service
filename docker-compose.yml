version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password

  boat-service:
    build: ./boat-service
    container_name: boat-service
    restart: always
    ports:
      - "3010:3000"
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      MONGODB_URI: mongodb://mongodb:27017/boats
      LOGSTASH_HOST: localhost
      LOGSTASH_PORT: 5044
    networks:
      - docker-elk_elk

  grib-downloader:
    build: ./grib-downloader
    container_name: grib-downloader
    restart: always
    volumes:
      - grib_data:/app/grib_files
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      MONGODB_URI: mongodb://mongodb:27017/boats
      LOGSTASH_HOST: localhost
      LOGSTASH_PORT: 5044
    networks:
      - docker-elk_elk
  

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  mongodb_data:
  rabbitmq_data:
  grib_data:
  grafana_data:

networks:
  docker-elk_elk:
    external: true